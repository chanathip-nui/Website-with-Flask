{% extends "base.html" %}

{% block title %}Books Page{% endblock %}

{% block content %}
<div class="flex justify-center gap-x-12 border-b border-gray-200 px-6 py-2 mb-6 bg-white">
    <a href="{{ url_for('main.index') }}" class="text-gray-600 hover:text-green-700 pb-2 font-medium">Apps</a>
    <a href="{{ url_for('main.games') }}" class="text-gray-600 hover:text-green-700 pb-2 font-medium">Games</a>
    <a href="{{ url_for('main.movies') }}" class="text-gray-600 hover:text-green-700 pb-2 font-medium">Movies</a>
    <a href="{{ url_for('main.books') }}" class="text-green-600 border-b-2 border-green-700 pb-2 font-medium">Books</a>
</div>

<div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Popular Books</h2>
        <a href="#" class="text-green-700 font-medium hover:underline">See more</a>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
        
        {% for book in books %}
        <div class="flex flex-col group cursor-pointer">
            <div class="w-full aspect-square overflow-hidden rounded-2xl border border-gray-100 shadow-sm group-hover:shadow-md transition-shadow">
                <img src="{{ book.icon_url }}" alt="{{ book.name }}" class="w-full h-full object-cover">
            </div>
            <div class="mt-2">
                <h3 class="text-sm font-medium text-gray-900 truncate">{{ book.name }}</h3>
                <p class="text-xs text-gray-500">{{ book.category }}</p>
                <div class="flex items-center mt-1">
                    <span class="text-xs text-gray-700">{{ book.rating }}</span>
                    <svg class="w-3 h-3 text-gray-700 ml-0.5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
</div>
{% endblock %}
