<!DOCTYPE html>
<html lang="en" data-theme="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}App Play{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Google Play uses a specific gray for the background and pure white for cards */
        body { background-color: #f8f9fa; font-family: 'Roboto', sans-serif; }
        .google-shadow { shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="navbar bg-base-100 border-b border-gray-200 px-4 md:px-8 sticky top-0 z-50">
        <div class="flex-1 gap-4">
            <a href="/" class="flex items-center gap-2 no-underline">
                <svg viewBox="0 0 48 48" class="w-8 h-8">
                    <path fill="#4db6ac" d="M6 10v28l36-14z"/>
                    <path fill="#fdd835" d="M6 10l20 20l6-6l-26-14z"/>
                    <path fill="#f44336" d="M26 30l-20 8l26-14l-6 6z"/>
                </svg>
                <span class="text-xl text-gray-600 font-medium hidden md:block">App Play</span>
            </a>

            <div class="form-control w-full max-w-xl ml-4">
                <div class="relative group">
                    <input type="text" placeholder="Search for apps & games" 
                           class="input input-bordered w-full pl-10 bg-gray-100 border-none focus:bg-white focus:shadow-md transition-all rounded-lg h-10" />
                </div>
            </div>
        </div>

        <div class="flex-none gap-2">
            <button class="btn btn-ghost btn-circle text-gray-500">
                <i class="ph ph-question text-2xl"></i>
            </button>
            <button class="btn btn-ghost btn-circle text-gray-500">
                <i class="ph ph-bell text-2xl"></i>
            </button>
            <div class="flex-none gap-2 ml-4">
                <a href="/login" class="btn btn-outline btn-primary btn-sm rounded-lg px-5 normal-case border-gray-300 text-blue-600 hover:bg-blue-50">
                    Sign in
                </a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="p-10 bg-white border-t border-gray-200 text-gray-600">
        <div class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-8 text-sm">
            <div>
                <h3 class="font-bold mb-4">Play Store</h3>
                <ul class="space-y-2 opacity-80">
                    <li><a href="#" class="hover:underline">Devices</a></li>
                    <li><a href="#" class="hover:underline">Entertainment</a></li>
                </ul>
            </div>
            <div>
                <h3 class="font-bold mb-4">Support</h3>
                <ul class="space-y-2 opacity-80">
                    <li><a href="#" class="hover:underline">Help Center</a></li>
                    <li><a href="#" class="hover:underline">Refund Policy</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-10 pt-6 border-t border-gray-100 flex flex-wrap gap-4 text-xs opacity-70">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy</a>
            <a href="#">About App Play</a>
            <span class="ml-auto">Â© 2026 App</span>
        </div>
    </footer>

</body>
</html>
