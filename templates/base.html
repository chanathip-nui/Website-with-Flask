<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-base-200 min-h-screen flex flex-col">

    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md sticky top-0 z-50">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl font-bold">
                <i class="ph ph-rocket text-primary text-2xl"></i>
                DaisyUI Flask
            </a>
        </div>
        <div class="flex-none gap-2">
            <a href="/" class="btn btn-ghost btn-sm gap-1">
                <i class="ph ph-house"></i>
                Home
            </a>
            <a href="#" class="btn btn-ghost btn-sm gap-1">
                <i class="ph ph-info"></i>
                About
            </a>
            <a href="#" class="btn btn-ghost btn-sm gap-1">
                <i class="ph ph-gear"></i>
                Settings
            </a>

        </div>
    </div>

    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-6 bg-base-300 text-base-content mt-auto">
        <aside>
            <div class="flex gap-2 items-center">
                <i class="ph ph-copyright text-lg"></i>
                <p>2026 - All rights reserved</p>
            </div>
            <div class="text-sm opacity-75 mt-2">
                Built with <i class="ph ph-heart-fill text-error inline"></i> using Flask, Tailwind & DaisyUI
            </div>
        </aside>
    </footer>

</body>
</html>
